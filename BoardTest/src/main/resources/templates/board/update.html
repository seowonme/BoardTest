<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{'/post/edit/' + ${post.board_id}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="board_id" th:value="${post.board_id}"/>

    제목 : <input type="text" name="title" th:value="${post.title}"> <br>
    작성자 : <input type="text" name="nickname" th:value="${post.nickname}"> <br>
    <textarea name="content" th:text="${post.content}"></textarea><br>

    <input type="submit" value="수정">
</form>
</body>
</html>
